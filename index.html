<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css">
  <title>Pedido de Camisas</title>
</head>
<body>
  <div class="form-container">
    <h2>Fa√ßa seu pedido</h2>
    <form id="camisaForm">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="p">Tamanho P:</label>
      <input type="number" id="p" name="p" min="0" value="0"/>

      <label for="m">Tamanho M:</label>
      <input type="number" id="m" name="m" min="0" value="0"/>

      <label for="g">Tamanho G:</label>
      <input type="number" id="g" name="g" min="0" value="0"/>

      <label for="gg">Tamanho GG:</label>
      <input type="number" id="gg" name="gg" min="0" value="0"/>

      <button type="submit">Enviar Pedido</button>
    </form>
  </div>
</body>
</html>
