<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="mediaqueries.css">
  <link rel="shortcut icon" href="favicons/favicon.ico" type="image/x-icon">
  <title>Pedido de Camisas</title>
</head>
<body>
  <form id="camisaForm">
    <div class="Container">
      <div class="form-container" id="adulto">
        <h2>Tamanho Adulto</h2>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />
        <label for="pp">Tamanho PP:</label>
        <input type="number" id="pp" name="pp" min="0" value="0"/>
        <label for="p">Tamanho P:</label>
        <input type="number" id="p" name="p" min="0" value="0"/>
        <label for="m">Tamanho M:</label>
        <input type="number" id="m" name="m" min="0" value="0"/>
        <label for="g">Tamanho G:</label>
        <input type="number" id="g" name="g" min="0" value="0"/>
        <label for="gg">Tamanho GG:</label>
        <input type="number" id="gg" name="gg" min="0" value="0"/>
        <label for="xgg">Tamanho XGG:</label>
        <input type="number" id="xgg" name="xgg" min="0" value="0"/>
      </div>
      <div class="form-container" id="infantil">
        <h2>Tamanho infantil</h2>
        <label for="tam02">Tamanho 02:</label>
        <input type="number" id="tam02" name="tam02" min="0" value="0">
        <label for="tam04">Tamanho 04:</label>
        <input type="number" id="tam04" name="tam04" min="0" value="0">
        <label for="tam06">Tamanho 06:</label>
        <input type="number" id="tam06" name="tam06" min="0" value="0">
        <label for="tam08">Tamanho 08:</label>
        <input type="number" id="tam08" name="tam08" min="0" value="0">
        <label for="tam10">Tamanho 10:</label>
        <input type="number" id="tam10" name="tam10" min="0" value="0">
        <label for="tam12">Tamanho 12:</label>
        <input type="number" id="tam12" name="tam12" min="0" value="0">
      </div>
  </div>
    <button type="submit">Enviar Pedido</button>
  </form>
</body>
</html>
